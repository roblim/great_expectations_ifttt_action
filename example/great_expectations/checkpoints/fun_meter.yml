name: fun_meter
config_version: 1.0
template_name:
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: '%Y%m%d-%H%M%S-my-run-name-template'
expectation_suite_name:
batch_request:
evaluation_parameters: {}
runtime_configuration: {}
validations:
  - batch_request:
      datasource_name: csvs
      data_connector_name: csvs_example_data_connector
      data_asset_name: normal_data_over_time.csv
      data_connector_query:
        index: -1
    expectation_suite_name: normal_data_warning
    action_list:
      - name: warning
        action:
          class_name: IFTTTNotificationAction
          module_name: great_expectations.checkpoint.actions
          webhook: https://maker.ifttt.com/trigger/{action}/with/key/c6YADilQ0B2UScfakMVIV3
          action_if_pass: green_light
          action_if_fail: yellow_light
  - batch_request:
      datasource_name: csvs
      data_connector_name: csvs_example_data_connector
      data_asset_name: normal_data_over_time.csv
      data_connector_query:
        index: -1
    expectation_suite_name: normal_data_failure
    action_list:
      - name: sprinklers
        action:
          class_name: IFTTTNotificationAction
          module_name: great_expectations.checkpoint.actions
          webhook: https://maker.ifttt.com/trigger/{action}/with/key/c6YADilQ0B2UScfakMVIV3
          action_if_pass: dummy
          action_if_fail: make_it_rain
      - name: failure
        action:
          class_name: IFTTTNotificationAction
          module_name: great_expectations.checkpoint.actions
          webhook: https://maker.ifttt.com/trigger/{action}/with/key/c6YADilQ0B2UScfakMVIV3
          action_if_pass: dummy
          action_if_fail: red_light
profilers: []
